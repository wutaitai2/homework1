<body>

                </li>
            </ul>

        </div>

    <div class="square">
        <br>

        <h1>Add a new Interest</h1>
        <form action="home.html">
            <div class="form-group row">
                <label for="interestName" class="col-sm-2 col-form-label">Interest Name</label>
                <input type="text" class="form-control" id="interestName" placeholder="Interest">
            </div>
            <div class="form-group row">
                <label for="exampleFormControlTextarea1">Text About Interest</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlFile1">Upload Local Image</label>
                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
                <div class="col">
                    <label for="formGroupExampleInput">Select # Tweets to Display</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>5</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="interestScale" class="row">On a scale of 1-5, how interested in this are you?</label>
                <div class="form-check form-check-inline" id="interestScale">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="5" value="option5">
                    <label class="form-check-label" for="inlineRadio5">5</label>
                </div>
            </div>
            <label class="form-group">Login to Finish Submitting</label>

            <div class="form-row">
                <div class="form-group col-md-6">
                  <input type="email" class="form-control" placeholder="Username">
                </div>
                <div class="form-group col-md-6">
                  <input type="password" class="form-control" placeholder="Password">
                </div>
              </div>

            <input type="submit" value="submit" class="btn btn-primary btn-block">
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
